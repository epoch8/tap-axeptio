version: 1
send_anonymous_usage_stats: true
project_id: "tap-axeptio"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-axeptio"
    namespace: "tap_axeptio"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      start_date: '2022-07-01'
      backoff_max_tries: 50
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: username
    - name: password
      kind: password
      sensitive: true
    - name: start_date
      value: '2022-07-01'
    - name: backoff_max_tries
      value: 5
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
